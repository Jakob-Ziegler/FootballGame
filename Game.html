<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Football Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #4F2683;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        #game-title, #pause-instruction {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            margin: 10px 0;
            text-align: center;
        }

        .game-container {
            position: relative;
            width: 90vw;
            height: 60vh;
            background: #4F8A10;
            border: 5px solid #fff;
            overflow: hidden;
        }

        .yard-line {
            position: absolute;
            width: 2px;
            height: 100%;
            background: #fff;
            opacity: 0.5;
        }

        .endzone {
            position: absolute;
            width: 50px;
            height: 100%;
            background-color: #FFC62F;
            color: #4F2683;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            writing-mode: vertical-rl;
        }

        .endzone-left { left: 0; }
        .endzone-right { right: 0; }

        .player, .defender {
            width: 20px;
            height: 20px;
            background-color: #FFD700;
            border-radius: 50%;
            position: absolute;
        }

        .defender {
            background-color: #4F2683;
        }

        .scoreboard {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        #tackle-message, #touchdown-message, #pause-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            display: none;
        }

        #tackle-message { color: red; }
        #touchdown-message, #pause-message { color: white; }

        #start-popup {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            z-index: 100;
        }

        #start-popup h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        #start-popup ul {
            list-style-type: disc;
            text-align: left;
            margin-bottom: 30px;
            font-size: 18px;
        }

        #start-popup button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #FFD700;
            border: none;
            cursor: pointer;
            color: #4F2683;
            border-radius: 5px;
        }

        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            transform: translate(-50%, -50%);
            background-image: url('viking.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="game-title">AI Football Game</div>
    <div id="pause-instruction">Press ESC to Pause</div>

    <div class="game-container" id="gameContainer">
        <div class="scoreboard" id="scoreboard">Vikings: 0</div>
        <div class="endzone endzone-left">VIKINGS</div>
        <div class="endzone endzone-right">VIKINGS</div>
        <div id="player" class="player"></div>
        <div class="logo"></div>
        <div id="tackle-message">You Got Tackled!</div>
        <div id="touchdown-message">TOUCHDOWN!</div>
        <div id="pause-message">Paused</div>
    </div>

    <div id="start-popup">
        <h1>AI Football Game</h1>
        <ul>
            <li>Use the arrow keys to move your character!</li>
            <li>Avoid the defenders and score touchdowns!</li>
            <li>Have fun!</li>
        </ul>
        <button id="start-button">Start Game!</button>
    </div>

    <script>
        const gameContainer = document.getElementById("gameContainer");
        const player = document.getElementById("player");
        const scoreboard = document.getElementById("scoreboard");
        const tackleMessage = document.getElementById("tackle-message");
        const touchdownMessage = document.getElementById("touchdown-message");
        const pauseMessage = document.getElementById("pause-message");
        const startPopup = document.getElementById("start-popup");
        const startButton = document.getElementById("start-button");

        let fieldWidth = gameContainer.offsetWidth;
        let fieldHeight = gameContainer.offsetHeight;
        let score = 0;
        let playerX = 50;
        let playerY = fieldHeight / 2 - 10;
        let isGameOver = false;
        let isPaused = false;
        let isGameStarted = false;

        function updatePlayerPosition() {
            player.style.left = `${playerX}px`;
            player.style.top = `${playerY}px`;
        }

        updatePlayerPosition();

        for (let i = 50; i < fieldWidth - 50; i += 50) {
            const yardLine = document.createElement("div");
            yardLine.className = "yard-line";
            yardLine.style.left = i + "px";
            gameContainer.appendChild(yardLine);
        }

        const defenders = [];
        function spawnDefenders() {
            defenders.forEach(defender => defender.remove());
            defenders.length = 0;
            for (let i = 0; i < 11; i++) {
                const defender = document.createElement("div");
                defender.className = "defender";
                defender.style.left = "400px"; // Spawn at the 50-yard line
                defender.style.top = Math.random() * fieldHeight + "px";
                gameContainer.appendChild(defender);
                defenders.push(defender);
            }
        }

        function moveDefenders() {
            defenders.forEach(defender => {
                const defenderX = parseFloat(defender.style.left);
                const defenderY = parseFloat(defender.style.top);

                const dx = playerX - defenderX;
                const dy = playerY - defenderY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 10) {
                    endGame("tackle");
                    return;
                }

                defender.style.left = defenderX + (dx / distance) * 1.5 + "px";
                defender.style.top = defenderY + (dy / distance) * 1.5 + "px";
            });
        }

        function endGame(reason) {
            isGameOver = true;
            if (reason === "tackle") {
                tackleMessage.style.display = "block";
            } else if (reason === "touchdown") {
                touchdownMessage.style.display = "block";
                score += 6;
                scoreboard.textContent = `Vikings: ${score}`;
            }
            setTimeout(() => {
                resetGame();
            }, 2000);
        }

        function resetGame() {
            isGameOver = false;
            tackleMessage.style.display = "none";
            touchdownMessage.style.display = "none";
            playerX = 50;
            playerY = fieldHeight / 2 - 10;
            updatePlayerPosition();
            spawnDefenders();
        }

        function togglePause() {
            isPaused = !isPaused;
            pauseMessage.style.display = isPaused ? "block" : "none";
            if (!isPaused) {
                gameLoop();
            } else {
                cancelAnimationFrame(gameLoopId);
            }
        }

        let keys = {};
        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
                togglePause();
                return;
            }
            keys[e.key] = true;
        });

        document.addEventListener("keyup", (e) => {
            keys[e.key] = false;
        });

        function movePlayer() {
            const speed = 5;
            if (keys["ArrowUp"] && playerY > 0) playerY -= speed;
            if (keys["ArrowDown"] && playerY < fieldHeight - 20) playerY += speed;
            if (keys["ArrowLeft"] && playerX > 0) playerX -= speed;
            if (keys["ArrowRight"] && playerX < fieldWidth - 50) playerX += speed;

            updatePlayerPosition();

            if (playerX > fieldWidth - 70) {
                endGame("touchdown");
            }
        }

        let gameLoopId;
        function gameLoop() {
            if (!isGameOver && !isPaused && isGameStarted) {
                movePlayer();
                moveDefenders();
            }
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        startButton.addEventListener("click", () => {
            startPopup.style.display = "none";
            isGameStarted = true;
            gameLoop();
        });

        gameLoop();
    </script>
</body>
</html>
