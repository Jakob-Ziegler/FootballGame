<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vikings Football Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4F2683;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            position: relative;
            width: 800px;
            height: 400px;
            background: #4F8A10;
            border: 5px solid #fff;
        }

        .yard-line {
            position: absolute;
            width: 2px;
            height: 100%;
            background: #fff;
            opacity: 0.5;
        }

        .endzone {
            position: absolute;
            width: 50px;
            height: 100%;
            background-color: #FFC62F;
            color: #4F2683;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            writing-mode: vertical-rl;
        }

        .endzone-left {
            left: 0;
        }

        .endzone-right {
            right: 0;
        }

        .player, .defender {
            width: 20px;
            height: 20px;
            background-color: #FFD700;
            border-radius: 50%;
            position: absolute;
        }

        .defender {
            background-color: #4F2683;
        }

        .scoreboard {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        #pause-instruction {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #FFD700;
            text-align: center;
        }

        #tackle-message, #touchdown-message, #pause-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            display: none;
        }

        #tackle-message {
            color: red;
        }

        #touchdown-message, #pause-message {
            color: white;
        }

        /* Popup styling */
        #intro-popup {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            z-index: 10;
        }

        #intro-popup h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        #intro-popup ul {
            list-style: none;
            padding: 0;
            font-size: 18px;
            margin-bottom: 20px;
        }

        #intro-popup li {
            margin: 10px 0;
        }

        #start-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #FFC62F;
            color: #4F2683;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Logo styling */
        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: url('viking.png') no-repeat center center;
            background-size: contain;
            pointer-events: none;
        }
    </style>
</head>

    <div id="intro-popup">
        <h1>AI Football Game</h1>
        <ul>
            <li>• Use the arrow keys to move your character!</li>
            <li>• Avoid the defenders and score touchdowns!</li>
            <li>• Have fun!</li>
        </ul>
        <button id="start-button">Start Game!</button>
    </div>

    <div class="game-container" id="gameContainer">
        <div class="scoreboard" id="scoreboard">Vikings: 0</div>
        <div id="pause-instruction">Press ESC to pause</div>
        <div class="endzone endzone-left">VIKINGS</div>
        <div class="endzone endzone-right">VIKINGS</div>
        <div class="center-logo"></div>
        <div id="player" class="player"></div>
        <div id="tackle-message">You Got Tackled!</div>
        <div id="touchdown-message">TOUCHDOWN!</div>
        <div id="pause-message">Paused</div>
    </div>

    <script>
        const gameContainer = document.getElementById("gameContainer");
        const player = document.getElementById("player");
        const scoreboard = document.getElementById("scoreboard");
        const pauseInstruction = document.getElementById("pause-instruction");

        const touchdownMessage = document.getElementById("touchdown-message");

        const fieldWidth = gameContainer.offsetWidth;
        const fieldHeight = gameContainer.offsetHeight;

        let score = 0;
        let playerX = 50;
        let playerY = fieldHeight / 2 - 10;
        let isGameOver = false;
        let isPaused = false;

        function updatePlayerPosition() {
            player.style.left = `${playerX}px`;
            player.style.top = `${playerY}px`;
        }

        updatePlayerPosition();

        for (let i = 50; i < fieldWidth - 50; i += 50) {
            const yardLine = document.createElement("div");
            yardLine.className = "yard-line";
            yardLine.style.left = i + "px";
            gameContainer.appendChild(yardLine);
        }

        const defenders = [];
        function spawnDefenders() {
            defenders.forEach(defender => defender.remove());
            defenders.length = 0;
            for (let i = 0; i < 11; i++) {
                const defender = document.createElement("div");
                defender.className = "defender";
                defender.style.left = "400px";
                defender.style.top = Math.random() * fieldHeight + "px";
                gameContainer.appendChild(defender);
                defenders.push(defender);
            }
        }

        spawnDefenders();

        function moveDefenders() {
            defenders.forEach(defender => {
                const defenderX = parseFloat(defender.style.left);
                const defenderY = parseFloat(defender.style.top);

                const dx = playerX - defenderX;
                const dy = playerY - defenderY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 10) {
                    endGame("tackle");
                    return;
                }

                defender.style.left = defenderX + (dx / distance) * 1.5 + "px";
                defender.style.top = defenderY + (dy / distance) * 1.5 + "px";
            });
        }

        function endGame(reason) {
            isGameOver = true;
            if (reason === "tackle") {
                tackleMessage.style.display = "block";
            } else if (reason === "touchdown") {
                touchdownMessage.style.display = "block";
                score += 6;
                scoreboard.textContent = `Vikings: ${score}`;
            }
            setTimeout(() => {
                resetGame();
            }, 2000);
        }

        function resetGame() {
            isGameOver = false;
            tackleMessage.style.display = "none";
            touchdownMessage.style.display = "none";
            playerX = 50;
            playerY = fieldHeight / 2 - 10;
            updatePlayerPosition();
            spawnDefenders();
        }
